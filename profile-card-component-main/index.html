<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Nitya Mhatre | Profile card component</title>


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img class="top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="">
 
    <div class="card">

        <div class="card-top">
            <div class="card-profile">
                <img class="profile-img" src="./images/image-victor.jpg" alt="Profile Picture">
            </div>
        </div>

        <div class="card-info">
            <div class="card-title">Victor Crest</div>
            <div class="card-age">26</div>
            <div class="card-city">London</div>
        </div>

        <!-- <div class="card-stats">
            <div class="stat">
                <div class="stat-num">80K</div>
                <div class="stat-title">Followers</div>
            </div>

            <div class="stat">
                <div class="stat-num">803K</div>
                <div class="stat-title">Likes</div>
            </div>

            <div class="stat">
                <div class="stat-num">1.4K</div>
                <div class="stat-title">Photos</div>
            </div>
        </div> -->

        <div class="statistics">
      <div class="followers">
        <h2 class="number">80K</h2>
        <h3 class="tag">Followers</h3>
      </div>
      <div class="likes">
        <h2 class="number">803K</h2>
        <h3 class="tag">Likes</h3>
      </div>
      <div class="photos">
        <h2 class="number">1.4K</h2>
        <h3 class="tag">Photos</h3>
      </div>
    </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nitya Subhash Mhatre</a>.
    </div>
</body>

</html>
